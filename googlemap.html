<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="/HTML/js/googlemap.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWLVWTGZLu6UHahCzpp8mjBVIm9MIdVO8&callback=initMap"
    async defer></script>
</body>
</html>
