<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>

</head>
<body>

<button class="myButton">Click</button>
<script>
    document.querySelector('.myButton').addEventListener('click', function () {
        alert('Clicked!');
    });
</script>

</body>
