<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

</head>
<body>
<input type="password" class="password" value="1234">
<button class="show">전환</button>
    <script>
        const $password = document.querySelector('.password');
        const $show = document.querySelector('.show');
        $show.onclick =makeClickHandler();

        function makeClickHandler() {
            let isShow = false;
            return function () {
                if (isShow){
                    $password.setAttribute('type','password')
                }else{
                    $password.setAttribute('type','text')
                }
                // $password.setAttribute('type', isShow ?
                //     'password' : 'text');
                isShow = !isShow;

            }

        }

    </script>
</body>
</html>
