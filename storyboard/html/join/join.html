<div class="join_header">
    <h1>회원 가입</h1>
</div>
<form onsubmit="return join()" id="join_form" name="join_form" action="../index1.html" method="post">
<fieldset>

<div class="join_input">
<h2>사이트 이용정보 입력</h2>
    <input type="text" name="userID" id="userID" placeholder="아이디"><br>
    <label for="userID">영문자, 숫자, _만 입력 가능, 최소 3자이상 입력하시오.</label><br>
    <input type="password" name="userPWD" id="userPWD" placeholder="비밀번호"><br>
    <input type="password" name="userPWDre" id="userPWDre" placeholder="비밀번호확인"><br>
<br><br>
    <h2>개인정보 입력</h2>
    <input type="text" name="userName" id="userName" placeholder="이름"><br>
    <label for="userName">공백없이 한글,영문,숫자만 입력 가능 (한글2자, 영문4자 이상)</label><br>
    <label for="userNick">닉네임을 바꾸시면 앞으로 60일 이내에는 변경 할 수 없습니다.</label><br>
    <input type="text" name="userNick" id="userNick" placeholder="닉네임"><br>
    <input type="text" name="userEmail" id="userEmail" placeholder="E-mail"><br>
</div>
<div class="buttons">
<button type="submit" id="cancel"><a href="../login/login.html">취소</a></button>
<button type="submit" id="submit">회원가입</button>
</div>

</fieldset>
