<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>

    <link rel="stylesheet" href="/HTML/css/stylecss.css"/>

    <style>
        .font-size-40 { font-size: 40px;
        font-family:'Courier New', Courier, monospace;
        font-style: italic;
        }
        .font-size-2x{font-size: 2.0em;
        font-family: '궁서체';
        font-weight: bolder;}
        .font-size-150ps{font-size: 150%;}
        .font-size-large{
            font : italic 5.0em "돋음" 
        }

    </style>
</head>
<body>

    <p>default font size : 16px</p>

    <p class="font-size-40">font-size : 40px</p>
    <p class="font-size-2x">폰트 사이즈 : 2.0em</p>
    <p class="font-size-150ps">font-size : 150%</p>
    <p class="font-size-large">폰트-size : large</p>


    <hr><center>
        <a href="/index.html"><input type="button" value="Index"></a>
    </center>
</body>
</html>
