<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <link rel="stylesheet" href="/HTML/css/normalize.css"/>
    <link rel="stylesheet" href="/HTML/css/stylecss.css"/>

    <style>
        div,img {
            float:left;
            width: 300px;
            height: 300px;
            margin: 30px;
            background-color:darkcyan;
            color: antiquewhite;
            /* 불투명도 */
            opacity: 0.5;
            transition: opacity 1s;
        }
        div:hover, img:hover{
            
            opacity: 1.0;
        }
    </style>

</head>
<body>
    <div>opacity: 0.5</div>
    <div>opacity: 0.6</div>
    <img src="/img/dog/1.gif" alt="dog">
    
    <hr><center>
        <a href="/index.html"><input type="button" value="Index"></a>
    </center>
</body>
</html>
