<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="/HTML/css/stylecss.css"/>

    <style>
        .container{
            color:wheat;
            text-align: center;
            padding: 10px;
            background-color: grey;
            font-size: 0;
        }
        .d1{
            background-color: lightcoral;
        }
        .d2{
            background-color: limegreen;
        }
        .d1, .d2{
            display: inline-block;
            width: 50%;
            padding: 20px 0;
            font-size: 1rem;
            margin : 0 5px;
        }
    </style>
</head>
<body>

    <div class="container clearfix">
        <div class="d1">1</div>
        <div class="d2">2</div>
    <div style="background:red; padding:10px; color:white;">3</div>
    <hr><center>
        <a href="/index.html"><input type="button" value="Index"></a>
    </center>
</body>
</html>
