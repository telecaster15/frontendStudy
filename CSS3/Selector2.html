<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="/HTML/css/normalize.css"/>
    <link rel="stylesheet" href="/HTML/css/stylecss.css"/>
    <style>
        /*div 요소의 후손요소 중 P*/
        div p { color : antiquewhite}
        /*div 요소의 자식 P*/
        div > p { color : rgb(71, 31, 216)}


    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <span><p>paragraph 3</p></span>
    </div>
    <p>paragraph 4</p>
    <hr>
    <a href="/index.html">Index</a>
</body>
</html>
