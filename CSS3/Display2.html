<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="/HTML/css/normalize.css"/>
    <link rel="stylesheet" href="/HTML/css/stylecss.css"/>
    <style>
        .wrapper{
            /* 요소간 간격 제거 */
            font-size: 0; 
        }
        .inline-block{
            display: inline-block;
            /* 수직 정렬 */
            vertical-align:middle;
            border: 3px solid rgb(224, 119, 20);
            font-size: 20px;
        }
        .box1{
            width: 300px;
            height: 70px;
        }
        .box2{
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
      <!-- inline-block
    한줄에 / width, height, padding, margine, line-height
    4px
 -->
    <div class="inline-block box1">inline-block height 70px</div>
    <div class="inline-block box2">inline-block height 150px</div>
    <div class="wrapper">
    <div class="inline-block box1">inline-block height 70px</div>
    <div class="inline-block box2">inline-block height 150px</div>
    </div>

    <hr><center>
        <a href="/index.html"><input type="button" value="Index"></a>
    </center>
</body>
</html>
