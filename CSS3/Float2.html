<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="/HTML/css/stylecss.css"/>
<style>
    .box{
        color:wheat;
        font-weight: bold;
        font-size: 30px;
        line-height: 50px;
        height: 50px;
        margin: 0 10px;
        padding: 10px;
    }
    .d1{
        float: left;
        background-color: orangered;
    }
    .d2{
        background-color: black;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div class="box d1"> div : float left </div>
    <div class="box d2"> div </div>
    <hr><center>
        <a href="/index.html"><input type="button" value="Index"></a>
    </center>
</body>
</html>
