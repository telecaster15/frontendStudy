<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="HTML/css/style.css"/>
</head>
<body>
    <!--순서 없는 목록 / 순서 있는 목록-->
    <h1>순서 없는 목록(Unordered List)</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
<br>
    <h1>순서있는 목록(Ordered List)</h1>
    <ol >
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
<br>
<h1>순서있는 목록(Ordered List, Latin)</h1>
<ol type="I">
    <li>Coffee</li>
    <li value="4">Tea</li>
    <li value="10">Milk</li>
</ol>
<br>
<h1>중첩</h1>
<ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
    </ul>
    <li>Milk</li>
</ol>

<a href="./index.html">Index</a> 
</body>
</html>
